<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08 - Drink Water</title>
    <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body>

    <!-- (start) Goal Bottle Section -->
    <section class="goal-section">
        <h1>Drink Water</h1>
        <p>Goal: 2 Liters</p>
        <div class="big-bottle bottle">
            <div class="remaining-liter">
                <span class="remaining-text">2L Reamining</span>
            </div>
            <div id="filledPartOfBottle" class="have-drunk-liter">
                <span class="filled-text"></span>
            </div>
        </div>
    </section>
    <!-- (end) Goal Bottle Section-->

    <!-- (start) Glasses Section (250 ML) -->
    <section class="glasses-section">
        <p>Select how many glasses of water that you have drank</p>
        <div class="glasses-area">
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
            <div class="bottle glass">250 ML</div>
        </div>
    </section>
    <!-- (end) Glasses Section (250 ML) -->
    
    <script src="./main.js"></script>
</body>
</html>
